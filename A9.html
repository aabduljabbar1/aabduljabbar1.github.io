<!DOCTYPE html>
<html>
  <head>
    <style>
      /* define styles for the light and dark color schemes */
      .light-color-scheme {
        background-color: white;
        color: black;
      }
      .dark-color-scheme {
        background-color: black;
        color: white;
      }
    </style>
    <meta charset="utf-8">
    <title>A9</title>
  </head>
  <body>
    <h1>My Website</h1>

    <form>
      <label>
        <input type="radio" name="color-scheme" value="light" checked>
        Light
      </label>
      <label>
        <input type="radio" name="color-scheme" value="dark">
        Dark
      </label>
      <button type="submit">Save</button>
    </form>

    <script>
      // get the form and the color scheme radio buttons
      const form = document.querySelector("form");
      const lightRadio = form.querySelector('[value="light"]');
      const darkRadio = form.querySelector('[value="dark"]');

      // function to save the user's color scheme preference to local storage
      function saveColorScheme() {
        // get the selected radio button
        const selectedRadio = form.querySelector('[name="color-scheme"]:checked');
        // save the selected value to local storage
        localStorage.setItem("colorScheme", selectedRadio.value);
      }

      // when the form is submitted, save the user's color scheme preference
      form.addEventListener("submit", e => {
        e.preventDefault();
        saveColorScheme();
      });

      // when the page is loaded, apply the user's preferred color scheme
      const savedColorScheme = localStorage.getItem("colorScheme");
      if (savedColorScheme === "light") {
        lightRadio.checked = true;
        document.body.classList.add("light-color-scheme");
      } else if (savedColorScheme === "dark") {
        darkRadio.checked = true;
        document.body.classList.add("dark-color-scheme");
      }
    </script>
  </body>
</html>
